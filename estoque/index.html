<html>
    <head>  
        <meta charset="UTF-8" />
        <title>Controle de Estoque</title>
        <!-- Definindo o ícone que aparecerá na aba do navegador -->
        <link rel="icon" type="image/ico" href="estoque.ico"/>        
        <!-- BootStrap e jQuery -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
        <!-- Select -->
        <link rel="stylesheet" type="text/css" href="css/select.css"/>
        <link rel="stylesheet" type="text/css" href="css/select2.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <!-- Bootstrap dialog -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css">
        <script src="https://rawgithub.com/EugenMayer/bootstrap-dialog/bootstrap4-dev/dist/js/bootstrap-dialog.js"></script>
        <!-- Angular 1.5 -->
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-locale_pt-br.js"></script>
        <!-- Angular Route 1.5 (utilizado para as rotas da aplicação) -->
        <script type="text/javascript" src="js/angular-route.min.js"></script>
        <!-- Angular Cookies 1.5 (utilizado para os cookies do login)-->
        <script type="text/javascript" src="js/angular-cookies.min.js"></script>
        <!-- Angular ngMask 3.0.16 (utilizado para definir a máscara nos campos)-->
        <script type="text/javascript" src="js/ngMask.min.js"></script>
        <!-- Angular Pagination (utilizado para a paginacao dos dados)-->
        <script type="text/javascript" src="js/angular-pagination.js"></script>
        <!-- Angular Messages 1.5 (utilizado para exibir as mensagens nos formularios)-->
        <!-- exemplo buscando online o arquivo
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script> -->
        <script type="text/javascript" src="js/angular-messages.min.js"></script> 
        <!-- Angular Base64 (converte uma imagem para o formato base64)-->
        <script type="text/javascript" src="js/angular-base64-upload.js"></script>
        <!-- Angular Sanitize (limpa conteudo malicioso do HTML)-->
        <script type="text/javascript" src="js/angular-sanitize.js"></script>
        <!-- Select -->
        <script src="js/select.js"></script>
        <!-- app -->
        <script type="text/javascript" src="controller/app.js"></script>         
    </head>
    <body ng-app="estoqueApp" ng-controller="estoqueController"> 
        <!-- carregando o cabecalho -->
        <div ng-include src="'views/cabecalho.html'"></div>        
        <!-- o conteudo de cada partial sera carregado abaixo atraves do ng-view. O Angular utiliza as rotas para saber qual view deverá carregar -->
        <div ng-view></div>
        <!-- carregando a pagina -->
        <div ng-include src="'views/rodape.html'"></div>
    </body>
</html>
